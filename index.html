<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <a-asset-item id="fountain-model" src="fountain.glb"></a-asset-item>
      </a-assets>

      <a-marker type="barcode" value="5">
        <a-entity
          gltf-model="#fountain-model"
          scale="0.15 0.15 0.15"
          position="0 -1 0"
          rotation="0 180 0"
          animation="property: scale; dir: alternate; dur: 1000; loop: true; to: 0.18 0.18 0.18"
        >
        </a-entity>
        <!-- Stronger and global lighting -->
        <a-entity light="type: directional; intensity: 1.5;" position="0 1 1" />
        <a-entity light="type: ambient; intensity: 1.0;" />

        <!-- Optional hemisphere light for more realism -->
        <a-entity light="type: hemisphere; intensity: 0.8;" position="0 1 0" />

        <!-- Glow sphere -->
        <a-entity
          geometry="primitive: ring; radiusInner: 0.05; radiusOuter: 0.1"
          material="color: #00ccff; emissive: #00ccff; emissiveIntensity: 1; transparent: true; opacity: 0.6"
          position="0 1.55 0"
          rotation="-90 0 0"
        />

        <!-- Glow light -->
        <a-entity
          light="type: point; intensity: 0.8; color: #00ccff; distance: 2"
          position="0 1.55 0"
        />

        <!-- Water particle spray -->
        <a-entity
          particle-system="preset: rain; particleCount: 500; size: 0.05; color: #00ccff"
          position="0 1.5 0"
        />
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
